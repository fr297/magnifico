<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magnifico</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <header class="header" id="header">
        <div class="header-wrapper container">
          <a href="index.html" class="logo">magnifico</a>
          <nav class="navigation">
            <a href="#" class="link-underline" target="_blank"
              ><span>Products</span></a
            >
            <a href="#" class="link-underline" target="_blank"
              ><span>Solutions</span></a
            >
            <a href="#" class="link-underline" target="_blank"
              ><span>Services</span></a
            >
            <a href="#" class="link-underline" target="_blank"
              ><span>Help Center</span></a
            >
            <a href="#" class="link-underline" target="_blank"
              ><span>Pricing</span></a
            >
          </nav>
          <div class="header-btns">
            <a href="#" class="primary-btn" target="_blank"
              ><span>Log in</span></a
            >
            <a href="#" class="cta-btn" target="_blank"
              ><span>Sign Up Free</span>
              <svg width="14" height="14">
                <use xlink:href="img/sprite.svg#arrow"></use>
              </svg>
            </a>
          </div>
        </div>
      </header>
      <section class="hero" id="hero">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero-about">
              <h1 class="heroTitle">
                Team projects,<br />
                done well
              </h1>
              <p class="heroSubtitle">
                The only platform that gives your team all the tools needed to
                work together on their awesome projects.
              </p>
              <div class="email-cta">
                <input type="" placeholder="Enter Work Email" />
                <a href="#" class="cta-btn" target="_blank"
                  ><span>Sign Up Free</span>
                  <svg width="14" height="14">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                  </svg>
                </a>
              </div>
              <div class="partners">
                <svg width="94" height="24">
                  <use xlink:href="img/sprite.svg#shells"></use>
                </svg>
                <svg width="132" height="24">
                  <use xlink:href="img/sprite.svg#smartFinder"></use>
                </svg>
                <svg width="125" height="24">
                  <use xlink:href="img/sprite.svg#artVenue"></use>
                </svg>
                <svg width="82" height="24">
                  <use xlink:href="img/sprite.svg#waves"></use>
                </svg>
              </div>
            </div>
            <img src="img/hero.webp" alt="Team do project" />
          </div>
        </div>
      </section>
      <section class="enjoying" id="enjoying"></section>
      <section class="tools" id="tools"></section>
      <section class="problems" id="problems"></section>
      <section class="workflow" id="workflow"></section>
      <section class="community" id="community"></section>
      <footer class="footer" id="footer"></footer>
    </main>
  </body>
</html>
